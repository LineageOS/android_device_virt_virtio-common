	menuentry "@ANDROID_DISTRIBUTION_NAME@ Recovery" {
		echo 'Loading kernel...'
		linux /kernel @STRIPPED_TARGET_GRUB_KERNEL_CMDLINE@ androidboot.hardware=utm
