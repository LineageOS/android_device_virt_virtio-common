menuentry "Install @BOOTMGR_ANDROID_DISTRIBUTION_NAME@ on phone" {
	echo 'Loading kernel...'
	linux /kernel @STRIPPED_BOARD_KERNEL_CMDLINE@ $ab_kernel_cmdline androidboot.mode=recovery androidboot.install=1 androidboot.selinux=permissive virtio_gpu.force_resolution=576x1024
	echo 'Loading recovery ramdisk...'
	initrd /combined-ramdisk-recovery.img
}
